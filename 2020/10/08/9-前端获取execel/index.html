        <p><strong>前端发送请求给后台获取execel文档</strong></p>
<p>注意：需要使用原生的axios来发送请求，代码如下：</p>
<p><a target="_blank" rel="noopener" href="https://juejin.im/post/6844903942581649415">参考</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;向后台访问，并返回execel文档</span><br><span class="line">let url &#x3D; &#39;xxxx&#x2F;export&#39;</span><br><span class="line">let params &#x3D; &#123;       </span><br><span class="line">	ids: ids&#x2F;&#x2F;ids为需要在execel中生成的记录id</span><br><span class="line">&#125;</span><br><span class="line">axios(&#123;</span><br><span class="line">    method: &#39;post&#39;,</span><br><span class="line">    url: url,</span><br><span class="line">    data: params,         </span><br><span class="line">    responseType: &#39;arraybuffer&#39;,</span><br><span class="line">    &#x2F;&#x2F;这个为转码，有时候需要携带</span><br><span class="line">    transformRequest: [function (data) &#123;</span><br><span class="line">        let ret &#x3D; &#39;&#39;;</span><br><span class="line">        for (let it in data) &#123;</span><br><span class="line">        ret +&#x3D; encodeURIComponent(it) + &#39;&#x3D;&#39; + encodeURIComponent(data[it]) + &#39;&amp;&#39;;</span><br><span class="line">    &#125;</span><br><span class="line">        ret &#x3D; ret.substring(0, ret.length - 1);</span><br><span class="line">        return ret;</span><br><span class="line">    &#125;],</span><br><span class="line">    &#x2F;&#x2F;请求头内容，有时候需要添加token</span><br><span class="line">    headers: &#123;</span><br><span class="line">    &#39;Content-Type&#39;: &#39;application&#x2F;x-www-form-urlencoded&#39;            </span><br><span class="line">    &#125;       </span><br><span class="line">&#125;).then(res &#x3D;&gt; &#123;</span><br><span class="line">	&#x2F;&#x2F;下面根据返回的内容，设置execel下载下来的文件名称是什么，也可以直接在a.link的setAttribute中设置固定名称</span><br><span class="line">    let str &#x3D; res.headers[&#39;content-disposition&#39;]</span><br><span class="line">    let str3&#x3D;&quot;execel名称&quot;</span><br><span class="line">    if(res.headers[&#39;content-disposition&#39;])&#123;</span><br><span class="line">    	let strLength &#x3D; &#39;attachment;filename&#x3D;&#39;.length</span><br><span class="line">    	str3 &#x3D; decodeURIComponent(str.slice(strLength))   </span><br><span class="line">	&#125;</span><br><span class="line">	&#x2F;&#x2F;对返回内容使用a标签进行下载</span><br><span class="line">    const data &#x3D; res.data</span><br><span class="line">    const url &#x3D; window.URL.createObjectURL(new Blob([data], &#123;type: &quot;application&#x2F;vnd.openxmlformats-officedocument.spreadsheetml.sheet&quot;&#125;))</span><br><span class="line">    const link &#x3D; document.createElement(&#39;a&#39;)</span><br><span class="line">    link.style.display &#x3D; &#39;none&#39;</span><br><span class="line">    link.href &#x3D; url</span><br><span class="line">    link.setAttribute(&#39;download&#39;, str3)</span><br><span class="line">    document.body.appendChild(link)</span><br><span class="line">    link.click()</span><br><span class="line">    document.body.removeChild(link)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
